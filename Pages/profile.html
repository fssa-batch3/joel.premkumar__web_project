<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Assets/css/profile.css"
    <title> User Profile</title>
   
</head>
<body>
<form>
    <label for="fullname">Fullname <input type="text" id="name" disabled></label>
    <label for="email">email <input type="email" id="email" disabled></label>
    <label for="number">mobile number <input type="text" id="number" disabled></label>
    <!-- <label for="pass">password <input type="password" id="pass" disabled></label > -->
    <button id="edit">Edit</button>
    <button id="update">Update</button>
    <button id="delete">delete</button>
</form>
<script>
    let details = JSON.parse(localStorage.getItem("profile_details"));
    let arr = JSON.parse(localStorage.getItem("arr"));
    let name = document.getElementById("name");
    let email = document.getElementById("email");
    let number = document.getElementById("number");
    let password = document.getElementById("pass");

    let res;

    arr.find(element => {
        if (element["email"] == details["user_email"] && element["password"] == details["password"]) {
            return res = element;
        }
    });

    if (res) {
        name.value = res["user_name"]
        email.value = res["email"]
        number.value = res["number"]
    }

    else {
        alert("error")
    }

    document.getElementById("edit").addEventListener("click", (e) => {
        e.preventDefault();
        name.removeAttribute("disabled")
        number.removeAttribute("disabled")
        // email.removeAttribute("disabled", "")
        // password.removeAttribute("disabled", "")
    })

    document.getElementById("update").addEventListener("click", (e) => {
        e.preventDefault();
        update();

    })
    document.getElementById("delete").addEventListener("click", (e) => {
        // console.log(res)
        // res["email"]="";
        // res["user_name"]="";//1st
        // arr.splice(,1)
        let num=arr.indexOf(res);//0
        // console.log()
        // res="";
        // arr.splice(num,1) //3rd splice (1,1,replacement) //0,1,2,"2":"joel"
        delete arr[num];// arr["0"]2nd
        // console.log(arr)
        localStorage.setItem("arr", JSON.stringify(arr))
    })
    function update() {
        res["user_name"] = name.value;
        if(number.value){
            res["number"] = number.value;
            number.value = res["number"]
        }
        console.log(res)
        localStorage.setItem("arr", JSON.stringify(arr))
        console.log(arr)
        name.setAttribute("disabled","")
        number.setAttribute("disabled","")
    }
</script>
</body>
</html>
